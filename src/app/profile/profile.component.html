<div class="container">

    <div class="row">
        <div class="col-sm-6 col-md-5">
            <div class="col-sm-6 col-md-6 mdl-card mdl-shadow--2dp" style="min-width:420px">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">User Info</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Info</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entry of userInfo">
                                <td class="mdl-data-table__cell--non-numeric">{{entry.statname}}</td>
                                <td>{{entry.score}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-5">
            <div class="col-sm-6 col-md-6 mdl-card mdl-shadow--2dp" style="min-width:420px">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Total Stats</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Material</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entry of total_stats">
                                <td class="mdl-data-table__cell--non-numeric">{{entry.statname}}</td>
                                <td>{{entry.score}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <div class="row" style="margin-top:50px">
        <div class="col-sm-6 col-md-5">
            <div class="col-sm-6 col-md-6 mdl-card mdl-shadow--2dp" style="min-width:420px">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">One Life Stats</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Stat</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entry of onelife_stats">
                                <td class="mdl-data-table__cell--non-numeric">{{entry.statname}}</td>
                                <td>{{entry.score}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-5">
            <div class="col-sm-6 col-md-6 mdl-card mdl-shadow--2dp" style="min-width:420px">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">One Game Stat</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Stat</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entry of onegame_stats">
                                <td class="mdl-data-table__cell--non-numeric">{{entry.statname}}</td>
                                <td>{{entry.score}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
