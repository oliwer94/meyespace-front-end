<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-10">
            <div class=" mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Search for other users</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    The minimum lenght is 3 characters.
                </div>
                <input type="text" name="searchBox" id="searchBox" #searchBox (keyup)="getUsersBySearchTerm(searchBox.value)">
                <div class="mdl-card__actions mdl-card--border">

                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" *ngIf="searchBox.value.length >= 3">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Username</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="results.length > 0">
                            <tr *ngFor="let entry of results">
                                <td class="mdl-data-table__cell--non-numeric">{{entry.username}}</td>
                                <td *ngIf="entry.type === 'stranger'" (click)="addFriend(entry.username)">Add</td>
                                <td *ngIf="entry.type === 'friend'"   (click)="removeFriend(entry.username)">Remove</td>
                                <td *ngIf="entry.type === 'sent'"  (click)="rewokeFriend(entry.username)">Rewoke</td>
                                <td *ngIf="entry.type === 'received'" > <span (click)="acceptFriend(entry.username)"> Accept</span> or <span (click)="rejectFriend(entry.username)">Reject</span></td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="results.length === 0">
                            <tr >
                                <td class="mdl-data-table__cell--non-numeric">No Results found</td>
                                <td >Try something else</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
